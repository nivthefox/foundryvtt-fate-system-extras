name: Checks

on:
  pull_request:
  push:
    branches:
      - "main"

jobs:
  ensure-changes:
    runs-on: ubuntu-latest
    steps:
      - uses: danieljimeneznz/ensure-files-changed@v4.1.0
        with:
          require-changes-to: |
            CHANGELOG.md
          prevent-changes-to: |
            LICENSE
          token: ${{ secrets.GITHUB_TOKEN }}
